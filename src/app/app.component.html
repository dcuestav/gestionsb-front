<div class="h-100 d-flex flex-column">

    <mat-toolbar color="primary" class="mat-elevation-z4 no-print">
        <span class="mr-5">Gestión SábanasBlancas.es</span>
        <button *ngIf="showStock" mat-button routerLink="/stock" routerLinkActive="active">
            <mat-icon>crop_portrait</mat-icon>Productos
        </button>
        <button *ngIf="showQuotes" mat-button routerLink="/presupuestos" routerLinkActive="active" class="">
            <mat-icon>list_alt</mat-icon>Presupuestos
        </button>
        <button *ngIf="isLoggedIn" mat-icon-button class="ml-auto" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <div class="section-container">
        <router-outlet></router-outlet>
    </div>
</div>
