<div class="h-100 p-md-3 p-1">

  <mat-chip-list *ngIf="models && models.length" class="d-inline-block ml-2">
    <mat-chip (click)="toggleCategoriesMenu(model)"><mat-icon>menu</mat-icon></mat-chip>
    <mat-chip *ngFor="let model of models" (click)="toggleFilter(model)" [selected]="model===filterModel">{{model}}</mat-chip>
  </mat-chip-list>

  <table *ngIf="filteredProducts && filteredProducts.length" mat-table [dataSource]="filteredProducts" class="mat-elevation-z8 mt-3 mb-4">

    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Referencia </th>
      <td mat-cell *matCellDef="let product"> {{product.reference}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let product"> {{product.color}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Talla </th>
      <td mat-cell *matCellDef="let product"> {{product.size}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-right"> PVP </th>
      <td mat-cell *matCellDef="let product" class="text-right"> {{product.price|number:'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="currentStock">
      <th mat-header-cell *matHeaderCellDef class="text-right"> Stock </th>
      <td mat-cell *matCellDef="let product" class="text-right"> {{product.currentStock}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
