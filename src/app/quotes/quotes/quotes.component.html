<div class="h-100 p-md-3 p-1">

  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50, 100]" (page)="loadPage($event)">
  </mat-paginator>

  <table *ngIf="quotes" mat-table [dataSource]="quotes" class="mat-elevation-z8 mt-3 mb-4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
      <td mat-cell *matCellDef="let quote">{{quote.id}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let quote">{{quote.date | date}}</td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let quote">{{quote.client?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef class="text-right">Estado</th>
      <td mat-cell *matCellDef="let quote" class="text-right">{{quote.state}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="text-right">Importe</th>
      <td mat-cell *matCellDef="let quote" class="text-right">{{quote.total|number:'1.2-2'}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
